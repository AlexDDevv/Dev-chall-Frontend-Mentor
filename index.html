<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Fylo data storage component</title>
  <link rel="stylesheet" href="./assets/styles/index.css">

</head>

<body>
  <header>
    <div class="container">
      <div class="left-part">
        <div class="logo">
          <img src="./assets/images/logo.svg" alt="logo">
        </div>
        <div class="icon">
          <img src="./assets/images/icon-document.svg" alt="document">
          <img src="./assets/images/icon-folder.svg" alt="folder">
          <img src="./assets/images/icon-upload.svg" alt="upload">
        </div>
      </div>
      <div class="right-part">
        <h3>You've used <strong>815 GB</strong> of your storage</h3>
        <div class="bar"></div>
        <div class="stock">
          <p>0 <span>GB</span></p>
          <p>1000 <span>GB</span></p>
        </div>
        <div class="bubble">
          <h1>185</h1>
          <p>gb left</p>
        </div>
      </div>
    </div>
  </header>
</body>

</html>
